<!DOCTYPE html>
<html>
  <head>
    <meta charset=”utf-8" />
  </head>
  <style>
    iframe {
      height: 100vh;
      width: 50%;
      float: left;
    }
    del {
      background: #f79595;
    }
    ins {
      background: #58ff58;
    }
    .diff-overlay {
      background: #fff;
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .diff-overlay-close {
      cursor: pointer;
      float: right;
      margin-right: 10px;
      margin-top: 10px;
    }
    .diff-output {
      float: right;
      width: 700px;
    }
  </style>
  <body>
    <button class="diff-btn">Open Diff</button>
    <div class="diff-output"></div>
    <script src="./index.ts"></script>
    <div class="diff-overlay">
      <img
        src="https://icongr.am/clarity/close.svg"
        class="diff-overlay-close"
      />
    </div>
  </body>
</html>
